<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎨 Design Recommender</h1>
    <p>Get layout, font, and color ideas in seconds!</p>

    <label>Describe your design:</label>
    <input type="text" id="designInput" placeholder="e.g. Diwali greeting for bakery">

    <button onclick="generateDesign()">Generate Suggestions</button>

    <div id="results">
      <h3>🧱 Layout:</h3>
      <p id="layoutOutput">...</p>

      <h3>🅰️ Font Pairing:</h3>
      <p id="fontOutput">...</p>

      <h3>🎨 Color Palette:</h3>
      <p id="colorOutput">...</p>

      <button onclick="copyDesign()">📋 Copy All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
